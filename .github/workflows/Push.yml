name: Build Cyber IO Push
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Android SDK tools
        run: echo "$ANDROID_HOME/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Get short commit hash
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Cyber-IO
        run: |
          chmod +x gradlew
          ./gradlew :main:deploy

      - uses: actions/upload-artifact@v2
        with:
          name: CyberIO-Jar
          path: main/build/tmp/deploy/*.jar

  upload:
    needs: build
    if: ${{ startsWith(github.event.head_commit.message,'[release]') }}
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: CyberIO-Jar
          path: out

      - name: Retrieve Meta
        id: retrieveMeta
        run: |
          ./gradlew getReleaseHeader

      - name: Delete and recreate tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.retrieveMeta.outputs.version }}
        run: |
          gh release delete "$VERSION" --yes || true
          git push origin ":$VERSION" || true

      - name: Upload development build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEADER: ${{ steps.retrieveMeta.outputs.header }}
          VERSION: ${{ steps.retrieveMeta.outputs.version }}
        run: gh release create "$VERSION" --title "$HEADER" --notes-file "$GITHUB_WORKSPACE/ReleaseMessage.md" out/*.jar